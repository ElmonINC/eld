{% extends 'base.html' %}
{% load allauth %}

{% block title %}Sign Up - eld{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <div class="text-6xl mb-4">âœ¨</div>
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">Join eld</h1>
        <p class="text-gray-600 dark:text-gray-400">Start celebrating every day</p>
    </div>
    
    <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
        <!-- Social Signup -->
        <div class="space-y-3 mb-6">
            <a href="{% provider_login_url 'google' %}" class="w-full flex items-center justify-center space-x-3 px-6 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-xl hover:border-purple-500 dark:hover:border-purple-400 transition font-semibold">
                <span>ðŸ”µ</span>
                <span>Continue with Google</span>
            </a>
            
            <a href="{% provider_login_url 'github' %}" class="w-full flex items-center justify-center space-x-3 px-6 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-xl hover:border-purple-500 dark:hover:border-purple-400 transition font-semibold">
                <span>âš«</span>
                <span>Continue with GitHub</span>
            </a>
        </div>
        
        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white dark:bg-gray-800 text-gray-500">or sign up with email</span>
            </div>
        </div>
        
        <!-- Email Signup Form -->
        <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="your@email.com"
                >
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    name="password1" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                >
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    name="password2" 
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold rounded-xl shadow-lg hover:shadow-2xl transition transform hover:scale-105"
            >
                ðŸŽ‰ Create Account
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
            Already have an account? 
            <a href="{% url 'account_login' %}" class="text-purple-600 dark:text-purple-400 font-semibold hover:underline">
                Login
            </a>
        </p>
    </div>
</div>
{% endblock %}
